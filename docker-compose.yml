version: '3.8'

services:
  pg-shift:
    build: .
    container_name: pg-shift
    ports:
      - "8501:8501"
    volumes:
      # Persist SQLite database and other data
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
